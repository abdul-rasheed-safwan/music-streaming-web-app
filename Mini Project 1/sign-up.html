<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      width: 300px; 
      padding: 20px;
      border-radius: 10px;
      background-color: #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: calc(100% - 20px); 
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
    }
    select {
      width: calc(100% - 24px); 
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
      -webkit-appearance: none; 
      -moz-appearance: none;
      appearance: none; 
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>'); /* Add custom arrow */
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 24px 24px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #ff0000;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #d81313;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    <form action="your_signup_handler.php" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="role">I am:</label>
        <select id="role" name="role" required>
          <option value="listener">Listener</option>
          <option value="artist">Artist</option>
        </select>
      </div>
      <input type="submit" value="Sign Up">
    </form>
  </div>
</body>
</html>
